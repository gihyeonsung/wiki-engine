<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }}
        {% endif %}
    </title>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    <link rel="stylesheet" href="//cdn.rawgit.com/jmnote/IropkeBatang/master/iropkebatang.css">
    <link rel='stylesheet' href='{{ site.url }}/assets/css/style.css' type='text/css'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    {% include header.html %}

    {{ content }}
<hr>
    <p>이 사이트는 <a href="https://jekyllrb.com/">Jekyll</a>과 <a href="https://github.com/cyevgeniy/jekyll-true-minimal/">true minimal theme</a>를 사용해 만들어졌습니다.</p>
</body>
</html>
