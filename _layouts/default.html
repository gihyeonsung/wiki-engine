<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% if page.title %}
        {{ page.title }}
        {% else %}
        {{ site.name }}
        {% endif %}
    </title>

    {% if site.highlighter %}
    <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    <link rel="stylesheet" href="//cdn.rawgit.com/jmnote/IropkeBatang/master/iropkebatang.css">
    <link rel='stylesheet' href='{{ site.url }}/assets/css/style.css' type='text/css'>

</head>

<body>
    {% include header.html %}
    <hr>
    <main>
        {{ content }}
    </main>
    <hr>
    {% include footer.html %}
</body>

</html>
