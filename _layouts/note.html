---
layout: default
---
<article>
    <h1 class="note-title">{{ page.title }}</h1>
    <p class="note-metadata">작성 {{ page.date | date: "%Y년 %m월 %d일" }}</p>
    <p class="note-metadata">수정 {{ page.updated | default: page.date | date: "%Y년 %m월 %d일" }}</p>

    {% if page.toc %}
    <h2>목차</h2>
    {{ content | toc_only }}
    {% endif %}

    {{ content }}
</article>
