---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  <p class="metadata">{{ page.updated | default: page.date | date: "%Y.%m.%d" }}</p>
  <p class="metadata">
    {% for tag in page.tags %}<a href="/tag#{{ tag }}">#{{ tag }}</a>, {% endfor %}
    <a href="/notes/{{ page.category }}">/{{ page.category }}</a>
  </p>
  {{ content }}
</article>
