---
layout: default
---

<h2>카테고리로 보기</h2>

{% for category in site.categories %}
<h3>{{ category[0] }}</h3>
<ul>
    {% for post in category[1] %}
    <li>
        {{ post.date | date: "%Y년 %m월 %d일" }}
        -
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endfor %}
