---
layout: base
---
<h1>태그</h1>
{% assign tags = site.notes | map: 'tags' | uniq %}
{% for tag in tags %}

<h2 id="{{ tag }}">#{{ tag }}</h2>
<ul>
  {% for note in site.notes %}
  {% if note.tags contains tag %}
  <li>
    <a href="{{ note.url }}">{{ note.title }}</a>
    -
    {{ note.date | date: "%Y.%m.%d" }}
  </li>
  {% endif %}
  {% endfor %}
</ul>
{% endfor %}
