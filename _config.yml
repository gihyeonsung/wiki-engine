name: "성기현 블로그"
description: "아무거나 기록"

url: '' 
baseurl: ''

markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-paginate
paginate: 10
paginate_path: /page-:num

source: .
destination: ./_site

sass:
    style: :compressed
    sass_dir: assets/css/

