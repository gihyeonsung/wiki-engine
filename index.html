---
layout: default
---
<section>
  <h2>환영합니다</h2>

  <p>
      저의 열정과 생각을 담은 공간에 오신 것을 환영합니다.
  </p>
</section>
  
<section>
  <h2>최근 게시글</h2>

  <ul>
    {% for post in site.posts limit:10 %}
    <li>
      {{ post.date | date: "%Y년 %m월 %d일" }}
      -
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
