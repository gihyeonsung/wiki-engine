---
layout: default
---
<section>
  <h2>{{ site.title }}</h2>

  <p>
    {{ site.description }}
  </p>
</section>
  
<section>
  <h2>최근 노트들</h2>

  {% assign notes = site.notes | sort: 'date' | reverse %}
  <ul>
    {% for note in notes limit:10 %}
    <li>
      {{ note.date | date: "%Y년 %m월 %d일" }}
      -
      <a href="{{ note.url }}">{{ note.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
