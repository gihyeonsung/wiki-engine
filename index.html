---
layout: default
---
<section>
  <h2>{{ site.title }}</h2>

  <p>
    {{ site.description }}
  </p>
</section>
  
<section>
  <h2>최근 게시글</h2>

  <ul>
    {% for post in site.posts limit:10 %}
    <li>
      {{ post.date | date: "%Y년 %m월 %d일" }}
      -
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
